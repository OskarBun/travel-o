<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title -->
	<title>Travelo</title>

    <!-- metas -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- site description -->
    <meta name="description" content="Travel planning app prototype website." />
    <meta name="keywords"    content="travel, travelo, planning" />
    <meta name="author"      content="Oskar Bunyan" />
    <meta name="version"     content="1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./src/assets/favicon.ico"/>

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet" type="text/css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,200,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700,300" rel="stylesheet" type="text/css">

    <!-- Linearicons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!-- loading state CSS -->
    <link rel="stylesheet" type="text/css" href="loading.css"/>

	<!-- hide the main template until Vue has loaded -->
	<style type="text/css">  </style>
</head>
<body>
	<div id="Main">
        <!-- app root hidden while loading content -->
        <div id="App" v-cloak></div>

        <!-- loading placeholder -->
        <div class="loader" v-cloak>
            <div class="loader-content">
                <img class="loader-flag" src="./src/assets/markers/loader/map_marker_loader.svg"/>
                <img class="loader-base" src="./src/assets/markers/loader/map_marker_base.svg"/>
                <div class="loader-title">Travelo</div>
            </div>
        </div>
    </div>

    <!-- load app -->
	<script src="/dist/build.js"></script>
</body>
</html>
